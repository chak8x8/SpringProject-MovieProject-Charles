<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<body>
	<div class="container">
		<h1>Movies</h1>
		<hr />
		<a th:href="@{/addMovieForm}" class="btn btn-primary mb-2">Add
			Movie</a>
		<table class="table">
			<tr>
				<th scope="col">Title</th>
				<th scope="col">Rating</th>
				<th scope="col">Runtime</th>
				<th scope="col">Genre</th>
				<th scope="col">Release Year</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="movie : ${movies}" th:object="${movie}">
				<th th:text="*{title}" scope="row">Spiderman</th>
				<td th:text="*{rating}">5</td>
				<td th:text="*{runtime}">90</td>
				<td th:text="*{genre}">Action</td>
				<td th:text="*{releaseYear}">2004</td>
				<td><a th:href="@{'/movie/' + *{id}}" class="btn btn-success">View</a>
				</td>
				<td>
					<a th:href="@{/showUpdateForm(id=${movie.id})}" class="btn btn-info">Update</a>
				</td>
				<td>
					<a th:href="@{/deleteMovie(id=${movie.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
