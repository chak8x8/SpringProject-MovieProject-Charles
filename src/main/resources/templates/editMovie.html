<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<body>
	<div class="container">
		<h1>Create Movie</h1>
		<hr />
		<form th:action="@{/saveMovie}" th:object="${movie}" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{title}" placeholder="Enter title" class="form-control col-4 mb-4" /> 
			<input type="text" th:field="*{rating}" placeholder="Enter rating" class="form-control col-4 mb-4" /> 
			<input type="text" th:field="*{runtime}" placeholder="Enter runtime" class="form-control col-4 mb-4" />
			<input type="text" th:field="*{releaseYear}" placeholder="Enter release year" class="form-control col-4 mb-4" />
			<input type="text" th:field="*{genre}" placeholder="Enter genre" class="form-control col-4 mb-4" />
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr />
		<a th:href="@{/all}">Back to the list</a>

	</div>
</body>
