<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Mobile Web-app fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Meta tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<!--Title-->
<title>Reservation - 3 | Colina - Hotel, Resort & Accommodation
	Website</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />
<link rel="stylesheet" media="all" href="css/linear-icons.css" />
<link rel="stylesheet" media="all" href="css/hotel-icons.css" />
<link rel="stylesheet" media="all" href="css/magnific-popup.css" />
<link rel="stylesheet" media="all" href="css/owl.carousel.css" />
<link rel="stylesheet" media="all" href="css/datepicker.css" />
<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,500&amp;subset=latin-ext"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

		<div th:insert="fragments::HeadBar"></div>


		<!-- ========================  Checkout ======================== -->

		<section class="page">

			<!-- ===  Page header === -->

			<div class="page-header"
				style="background-image: url(assets/images/header-1.jpg)">
				<div class="container">
					<h2 class="title">My account</h2>
				</div>
			</div>


			<!-- ===  Checkout === -->

			<div class="checkout">

				<div class="container">

					<form th:action="@{/process_edit}" method="post"
						style="max-width: 600px; margin: 0 auto;" th:object="${member}">

						<div class="clearfix">

							<!-- ========================  Note block ======================== -->


							<div class="row">
								<div class="cart-wrapper">

									<div class="note-block">

										<div class="row">

											<!-- === left content === -->

											<div class="col-md-12">

												<!-- === login-wrapper === -->

												<!-- <div class="login-wrapper"> -->

												<div class="white-block">



													<div class="login-block login-block-signup">

														<input type="hidden" th:field="*{memberId}" />

														<div class="col-md-6">
															<div class="form-group">
																<!-- <input type="text" value="" class="form-control"
																	placeholder="First name: *"> -->
																<input type="text" class="form-control"
																	placeholder="First name: *" th:field="*{firstName}"
																	required minlength="2" maxlength="20" />
															</div>
														</div>

														<div class="col-md-6">
															<div class="form-group">
																<!-- 																<input type="text" value="" class="form-control"
																	placeholder="Last name: *"> -->
																<input type="text" class="form-control"
																	placeholder="Last name: *" th:field="*{lastName}"
																	required minlength="2" maxlength="20" />
															</div>
														</div>


														<div class="col-md-12">
															<div class="form-group">
																<!-- 																<input type="text" value="" class="form-control"
																	placeholder="Email: *"> -->
																<input type="email" class="form-control"
																	placeholder="Email: *" th:field="*{email}" required />
															</div>
														</div>

														<div class="col-md-12">
															<div class="form-group">
																<!-- 																<input type="text" value="" class="form-control"
																	placeholder="Password: *"> -->
																<input type="password" class="form-control"
																	placeholder="Password: *" th:field="*{password}"
																	required minlength="6" maxlength="10" />
															</div>
														</div>


														<div class="col-md-12">
															<button type="submit" class="btn btn-main btn-block">Save</button>
														</div>

													</div>
												</div>

											</div>
										</div>

									</div>

								</div>

							</div>

						</div>
					</form>
				</div>



			</div>
			<!--/wrapper-->

			<!--JS files-->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery-ui.js"></script>
			<script src="js/jquery.bootstrap.js"></script>
			<script src="js/jquery.magnific-popup.js"></script>
			<script src="js/jquery.owl.carousel.js"></script>
			<script src="js/main.js"></script>
</body>

</html>
