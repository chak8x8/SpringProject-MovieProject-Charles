<html xmln:th="httttp://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registeration</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />

</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Member Registeration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" method="post"
			style="max-width: 600px; margin: 0 auto;" th:object="${member}">
			<div class="m-3">
				<div class="form-group row">
					<label classs="col-form-label col-4">Email</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label classs="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label classs="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label classs="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
					</div>
				</div>
				
				
				<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>


	</div>
</body>
</html>
