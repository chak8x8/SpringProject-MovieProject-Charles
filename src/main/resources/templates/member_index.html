<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Mobile Web-app fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Meta tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<!--Title-->
<title>Colina - Hotel, Resort & Accommodation Website Template</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />
<link rel="stylesheet" media="all" href="css/linear-icons.css" />
<link rel="stylesheet" media="all" href="css/hotel-icons.css" />
<link rel="stylesheet" media="all" href="css/magnific-popup.css" />
<link rel="stylesheet" media="all" href="css/owl.carousel.css" />
<link rel="stylesheet" media="all" href="css/datepicker.css" />
<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:300,500&amp;subset=latin-ext"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext"
	rel="stylesheet">


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

		<div th:insert="fragments::HeadBar"></div>

		<!-- ========================  Header content ======================== -->

		<section class="frontpage-slider">
			<div class="owl-slider owl-slider-header owl-slider-fullscreen">

				<!-- === slide item === -->

				<div class="item"
					style="background-image: url(assets/images/slide-3.jpg)">
					<div class="box text-center">
						<div class="container">
							<div class="rating animated" data-animation="fadeInDown">
								<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
									class="fa fa-star"></i> <i class="fa fa-star"></i> <i
									class="fa fa-star"></i>
							</div>
							<h2 class="title animated h1" data-animation="fadeInDown">
								A moment of <br /> <span>pure prestige</span>
							</h2>
							<div class="desc animated" data-animation="fadeInUp">
								Lavish social and business events</div>
							<div class="desc animated" data-animation="fadeInUp">and
								unforgettable weddings.</div>

						</div>
					</div>
				</div>



			</div>
			<!--/owl-slider-->
		</section>

		<!-- ======================== Booking ======================== -->

		<section class="booking booking-inner">

			<div class="section-header hidden">
				<div class="container">
					<h2 class="title">Booking & reservations</h2>
				</div>
			</div>

			<div class="booking-wrapper">
				<form th:action="@{/checkOut}">
					<div class="container">
						<div class="row">

							<!--=== date arrival ===-->

							<div class="col-xs-4 col-sm-3">
								<!-- <div class="date" id="dateArrival" data-text="Arrival">
									<input class="datepicker" readonly="readonly" /> -->
								<input name="startDate" type="date" />
								<div class="date-value"></div>
								<!-- </div> -->
							</div>

							<!--=== date departure ===-->

							<div class="col-xs-4 col-sm-3">
								<!-- 						<div class="date" id="dateDeparture" data-text="Check-out date"> -->
								<!-- 							<input name="endDate" class="datepicker" readonly="readonly" /> -->
								<input name="endDate" type="date" />
								<div class="date-value"></div>
								<!-- 	</div> -->
							</div>

							<!--=== button ===-->

							<div class="col-xs-12 col-sm-4">
								<input type="submit" th:href="@{/reservation_1}"
									class="btn btn-clean" value="Book Now" />
							</div>

						</div>
						<!--/row-->
					</div>
				</form>
				<!--/booking-wrapper-->
			</div>
			<!--/container-->
		</section>

	</div>
	<!--/wrapper-->

	<!--JS files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.bootstrap.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/jquery.owl.carousel.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
