<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<body>
	<div class="container">
		<h1>Movie Info</h1>
		<hr />
		<div th:object="${foundMovie}">

			<table>
				<tr>
					<td>Title :</td>
					<td><p th:text="*{title}">Spiderman</p></td>
				</tr>
				<tr>
					<td>Rating :</td>
					<td><p th:text="*{rating}">5</p></td>
				</tr>
				<tr>
					<td>Runtime :</td>
					<td><p th:text="*{runtime}">90</p></td>
				</tr>
				<tr>
					<td>Release Year :</td>
					<td><p th:text="*{releaseYear}">2004</p></td>
				</tr>
				<tr>
					<td>Genre :</td>
					<td><p th:text="*{genre}">Action</p></td>
				</tr>
			</table>

		</div>

		<table>
			<tr>
				<td><a th:href="@{/showUpdateForm(id=${foundMovie.id})} " class="btn btn-info">Update</a></td>
				<td><a th:href="@{/deleteMovie(id=${foundMovie.id})}" class="btn btn-danger">Delete</a></td>
			</tr>

		</table>

		<hr />
		<a th:href="@{/all}">Back to the list</a>
	</div>
</body>
